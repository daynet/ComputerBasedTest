<div class="app-body" *ngIf="counselling">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                
                <form novalidate [formGroup]="counselForm" >
                  <!-- {{counselForm.value| json}} -->
                  <h2>Counsel Form</h2>                
                  <div class="input-group mb-3" >
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [ngClass]="{'is-invalid':f.psid.errors}" type="text" (input) = "validateinput($event)" formControlName="psid" class="form-control"  placeholder="Kindly enter the Exam ID" autocomplete="psid" required>
                </div>
                  <div class="input-group mb-3" >
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <select id="counselId" [ngClass]="{'is-invalid':f.counselId.errors}" name="counselId"
                    formControlName="counselId" class="form-control">
                    <option value="false">No</option>
                    <option value="true">Yes</option>                    
                  </select>
                    </div>

                    <div class="input-group mb-3" >
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" formControlName = "chkContacted" [(ngModel)] = "chkContacted"> Contacted
                        </label>
                    </div>
                    </div>
  
                </form>
              </div>
              <div class="card-footer">
                              
                    <div class="pull-right">
          <button type="submit" [disabled]="(counselForm.invalid)" (click)="saveResult(counselForm)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
                        Submit</button>
                        <!-- <button  (click)="displaySignup = true; displayOtp = false; displayResendOtp = false;" type="reset" class="btn btn-sm btn-dark"><i class="angle-double-right"></i> Cancel</button> -->
  
                </div>
                
            </div> 
              
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
